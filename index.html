<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="clock">
      <img id="face" src="img/clockface.png">
      <img id="hour" src="img/hour-hand.png">
      <img id="minute" src="img/minute-hand.png">
      <img id="second" src="img/second-hand.png">
    </div>
    <div id="options-container">
      <input id="stop-button" type="radio" name="clockType" value="stop" checked>Stop<br />
      <input id="sweep-button" type="radio" name="clockType" value="sweep">Sweep
    </div>
    <script src="clock.js"></script>
  </body>
</html>
